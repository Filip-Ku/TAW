<div class="card" >
  <blog-item-image [image]="image"/>
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <div class="card-text">
      <blog-item-text [text]="text" [id]="post._id"></blog-item-text>
    </div>
    <comment-section [postId]="postId"></comment-section>
  </div>
</div>
