<div class="gallery">
  @for ( item of (items$ | async | filterText: filterText); track item.id) {
  <blog-item [image]="item.image" [text]="item.text" [postId]="item._id" [post]="item" [title]="item.title"></blog-item>
  }
</div>

@if ((items$ | async | filterText: filterText)?.length == 0){
<p>Brak wyników spełniających kryteria wyszukiwania</p>
}
<button class="refresh-button" (click)="refreshPosts()">Odśwież posty</button>

<photo-gallery></photo-gallery>
